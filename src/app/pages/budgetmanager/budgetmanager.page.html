<ion-header>
  <ion-toolbar mode="ios">
    <ion-title>Budget Manager</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="custom"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-tabs mode="ios">
  <ion-tab-bar class="budget-tab-bar" slot="bottom">
    <ion-tab-button tab="budget">
      <ion-icon name="clipboard-outline"></ion-icon>
      <ion-label>Budget</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="expenses">
      <ion-icon name="cash-outline"></ion-icon>
      <ion-label>Expenses</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
