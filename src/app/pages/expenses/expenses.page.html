<ion-header>
  <ion-toolbar>
    <ion-title>Expenses</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- List -->
  <ng-container *ngFor="let item of items; let i = index">
    <ion-list>
      <ion-item-sliding>
        <ion-item button (click)="test()">
          <ion-label>{{item}}</ion-label>
        </ion-item>
        <ion-item-options slide="end" (ionSwipe)="delete(i)">
          <ion-item-option color="danger" (click)="delete(i)" expandable>
            <ion-icon name="close"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ng-container>
  <!--  -->
  <div class="fab-container">
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="add()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
</ion-content>
