<ion-header>
  <ion-toolbar>
    <ion-title>Expenses</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <!-- List -->
  <ng-container *ngFor="let item of items">
    <ion-list>
      <ion-item-sliding>
        <ion-item>
          <ion-label>
            <h2>{{item.name}}</h2>
            <ion-text color="secondary" slot="end">
              <p>&#8369;{{item.amount}}</p>
              <p>{{item.date | date: 'dd/MM/YYYY'}}</p>
            </ion-text>
            <h2 id="notes">Notes</h2>
            <p>{{item.note}}</p>
          </ion-label>
        </ion-item>
        <ion-item-options slide="end">
          <ion-item-option color="primary" (click)="openUpdateModal(item)">
            <ion-icon name="create-outline"></ion-icon>
          </ion-item-option>
          <ion-item-option color="danger" (click)="delete(item)">
            <ion-icon name="trash-bin-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ng-container>
  <!--  -->
</ion-content>
