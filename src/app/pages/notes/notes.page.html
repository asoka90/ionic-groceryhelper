<ion-header>
  <ion-toolbar>
    <ion-title>Notes</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="custom"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addNote()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ng-container *ngFor="let note of notesService.notes">
    <ion-list>
      <ion-item
        button
        detail
        [routerLink]="'/notes/' + note.id"
        routerDirection="forward"
      >
        <ion-label>{{ note.title }}</ion-label>
      </ion-item>
    </ion-list>
  </ng-container>
</ion-content>
