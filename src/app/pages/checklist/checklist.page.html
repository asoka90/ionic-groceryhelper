<ion-header>
  <ion-toolbar>
    <ion-item lines="none">
      <ion-label style="font-weight: 700; font-size: 3ex">
        Checklist
        <p style="font-weight: 400">{{today | date:'fullDate'}}</p>
      </ion-label>
    </ion-item>
    <ion-buttons slot="start">
      <ion-menu-button menu="custom"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let item of checkList; let i = index" class="ion-margin">
    <ion-card-header>
      <ion-card-subtitle
        [style.color]="item.priority === 'high' ? '#eb445a' : (item.priority === 'low' ? 'green' : 'orange')"
      >
        {{item.category}}
      </ion-card-subtitle>
    </ion-card-header>

    <ion-item>
      <ion-icon
        *ngIf="item.priority === 'high'"
        color="danger"
        size="small"
        name="ellipse"
      ></ion-icon>
      <ion-icon
        *ngIf="item.priority === 'middle'"
        color="warning"
        size="small"
        name="ellipse"
      ></ion-icon>
      <ion-icon
        *ngIf="item.priority === 'low'"
        color="success"
        size="small"
        name="ellipse"
      ></ion-icon>

      <ion-label>{{item.name}}</ion-label>
    </ion-item>

    <ion-row>
      <ion-item button (click)="update(item)">
        <ion-icon name="create-outline"></ion-icon>
        <p>Update</p>
      </ion-item>

      <ion-item button (click)="delete(item)">
        <ion-icon name="trash-outline"></ion-icon>
        <p>Discard</p>
      </ion-item>
    </ion-row>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addItem()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
