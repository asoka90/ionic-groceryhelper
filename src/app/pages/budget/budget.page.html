<ion-header mode="ios">
  <ion-toolbar>
    <ion-title>Budget</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content appFabhide mode="ios" scrollEvents="true">
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" id="fab">
    <ion-fab-button (click)="openModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <!-- List -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Total budget</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <canvas #circleCanvas></canvas>
      <ion-button
        (click)="reload()"
        expand="full"
        fill="outline"
        shape="round"
        color="danger"
        class="refresh-button"
        >Refresh</ion-button
      >
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-header>
      <ion-card-header>
        <ion-card-title>Budgets</ion-card-title>
      </ion-card-header>
    </ion-header>

    <!-- Listing -->
    <ng-container *ngFor="let item of budgetitems">
      <ion-list-header>
        <ion-label id="budgetName">{{item.name}}</ion-label>
        <ion-button (click)="openUpdateModal(item)">Update</ion-button>
      </ion-list-header>
      <ion-list class="ion-padding">
        <ion-item-sliding>
          <ion-item button>
            <ion-label text-wrap>
              <ion-text color="success">
                <h2>&#8369;{{item.amount}}</h2>
              </ion-text>
            </ion-label>
          </ion-item>
          <ion-item-options slide="end">
            <ion-item-option color="primary" (click)="openUpdateModal(item)">
              <ion-icon name="create-outline"></ion-icon>
            </ion-item-option>
            <ion-item-option color="danger" (click)="delete(item)">
              <ion-icon name="trash-bin-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ng-container>
  </ion-card>

  <!--  -->
</ion-content>
