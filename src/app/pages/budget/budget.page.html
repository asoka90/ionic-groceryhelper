<ion-header>
  <ion-toolbar>
    <ion-title>Budget</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <!-- List -->
  <ng-container *ngFor="let item of budgetitems;">
    <ion-list>
      <ion-item-sliding>
        <ion-item button (click)="test()">
          <ion-label text-wrap>
            <h2>{{item.name}}</h2>
            <ion-text color="secondary">
              <p>undefined/{{item.amount}}</p>
            </ion-text>
          </ion-label>
        </ion-item>
        <ion-item-options slide="end" (ionSwipe)="delete(item)">
          <ion-item-option color="danger" (click)="delete(item)" expandable>
            <ion-icon name="close"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ng-container>
  <!--  -->

  <!-- <div class="fab-container"> -->
  <!-- </div> -->
</ion-content>
