<ion-header>
  <ion-toolbar>
    <ion-title>Budget</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <!-- List -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Total budget</ion-card-title>
      <canvas #circleCanvas class="ion-padding"></canvas>
      <ion-button
        (click)="reload()"
        expand="full"
        fill="outline"
        shape="round"
        class="ion-padding"
        >Refresh</ion-button
      >
      <!-- <p>&#8369;{{totalBudget}}</p> -->
    </ion-card-header>
  </ion-card>

  <ion-card>
    <ion-header>
      <ion-card-header>
        <ion-card-title>Budgets</ion-card-title>
      </ion-card-header>
    </ion-header>

    <!-- Listing -->
    <ion-list *ngFor="let item of budgetitems">
      <ion-item-sliding>
        <ion-item button (click)="updateBudget()">
          <ion-label text-wrap>
            <h2>{{item.name}}</h2>
            <ion-text color="secondary">
              <p>&#8369;{{item.amount}}</p>
            </ion-text>
          </ion-label>
        </ion-item>
        <ion-item-options slide="end" (ionSwipe)="delete(item)">
          <ion-item-option color="primary">
            <ion-icon name="create-outline"></ion-icon>
          </ion-item-option>
          <ion-item-option color="danger" (click)="delete(item)" expandable>
            <ion-icon name="trash-bin-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-card>

  <!--  -->
</ion-content>
