<ion-header>
  <ion-toolbar>
    <ion-title>Update expense</ion-title>
    <ion-icon
      style="color: white"
      name="close"
      slot="end"
      size="large"
      class="ion-padding"
      (click)="dismissModal()"
    ></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="expenseUpdateForm">
    <ng-container *ngFor="let item of expensesItem">
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input
          required
          type="text"
          formControlName="expensesName"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Amount</ion-label>
        <ion-input
          required
          type="number"
          formControlName="expensesAmount"
          (input)="gotChar($event)"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Note</ion-label>
        <ion-textarea required formControlName="expensesNote"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Date</ion-label>
        <ion-datetime
          required
          displayFormat="MMMM-D-YYYY"
          placeholder="Select Date"
          formControlName="expensesDate"
        ></ion-datetime>
      </ion-item>

      <!-- Confirm -->
      <ion-button
        expand="block"
        class="ion-margin-top"
        [disabled]="expenseUpdateForm.invalid || !checker"
        (click)="submitUpdateExpenses(item)"
      >
        Confirm
      </ion-button>
    </ng-container>
  </form>
</ion-content>
