<ion-header>
  <ion-toolbar>
    <ion-title>Update budget</ion-title>
    <ion-icon
      style="color: white"
      name="close"
      slot="end"
      size="large"
      class="ion-padding"
      (click)="dismissModal()"
    ></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="updateBudgetForm">
    <ng-container *ngFor="let item of budgetItem">
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input
          required
          type="text"
          formControlName="budgetName"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Amount</ion-label>
        <ion-input
          required
          type="number"
          formControlName="budgetAmount"
          (input)="gotChar($event)"
        ></ion-input>
      </ion-item>

      <!-- Add Button function -->
      <ion-button
        expand="block"
        class="ion-margin-top"
        [disabled]="updateBudgetForm.invalid || !checker"
        (click)="submitUpdateBudget(item)"
      >
        Confirm
      </ion-button>
    </ng-container>
  </form>
</ion-content>
